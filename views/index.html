{% include 'header.html' %}
<div id="users" class="col-md-4">
	<div class="hide">
		<h4>Online Users:</h4>
		<ul id="users-list">

		</ul>
	</div>
</div>
<div id="centerbox" class="col-md-4">
	<div id="start">
		<form id="select-username" class="form-inline" method="post">
			<div class="form-group">
				<input id="select-username-input" required="required" class="form-control" type="email" required="required" name="username" placeholder="Enter Email ...">
				<input type="submit" value="Save" class="btn">
			</div>
		</form>
	</div>
	<div id="chat-room" style="display:none;">
		<ul id="chat">
			{% for value in responds %}	
				<li>
					<img data-toggle="tooltip" data-placement="left" title="{{value.email}}" username="{{value.email}}" title="{{value.email}}" class="image" src="" />
					{{value.message}}
				</li>
			{% endfor %}
		</ul>	
		<form id="form-new-data" class="form-inline" method="post">
			<div class="form-group">
				<input id="form-message" class="form-control" type="text" required="required" name="message" placeholder="New Message...">
				<input type="submit" value="Send" class="btn">
			</div>
		</form>
	</div>
</div>
<div id="details" class="col-md-4">
	<div class="hide">
		<ul>
			<li id="online-users">
				Number of Online Users: <span></span>
			</li>
			<li id="all-users">
				Number of Users: <span></span>
			</li>
		</ul>
	</div>
</div>
