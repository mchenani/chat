{% include 'header.html' %}
<ul id="chat"></ul>
<form id="form-new-message" action="/" method="post">
	<input id="form-message" type="text" name="message" placeholder="New Message...">
	<input type="submit" value="Send">
</form>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
<script>
	var url = $(location).attr('href');
	var socket = io.connect(url);
	$('#form-new-message').submit(function(event){
		event.preventDefault();
		socket.emit('send message',$('#form-message').val());
		$('#form-message').val('');
	});

	socket.on('new message',function(data){
		$('#chat').append('<li>'+data+'</li>')
	});
</script>
